<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="//cdn.bootcss.com/react/15.3.0/react.js"></script>
    <script src="//cdn.bootcss.com/react/15.3.0/react-dom.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.34/browser.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
    <script src="//cdn.bootcss.com/remarkable/1.6.2/remarkable.js"></script>

    <!-- <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script> -->
  </head>
  <body>
    <div id="content"></div>
    <!-- <script type="text/babel" src="scripts/example.js"></script> -->
    <script type="text/babel">
    var CommentList = React.createClass({
      render: function() {
        var commentNodes = this.props.data.map(function(comment) {
          return (
            <Comment author={comment.author} key={comment.id}>
              {comment.text}
            </Comment>
          );
        });
        return (
          <div className="commentList">
            {commentNodes}
          </div>
        );
      }
    });
    var CommentBox = React.createClass({
      getInitialState: function() {
        console.log('getInitalState')
        return {data: []};
      },
      componentDidMount: function() {
        console.log('componentDidMount')

        this.loadCommentsFromServer();
        setInterval(this.loadCommentsFromServer, this.props.pollInterval);
      },
      loadCommentsFromServer: function() {
        console.log('loadCommentsFromServer')

        $.ajax({
          url: this.props.url,
          dataType: 'json',
          cache: false,
          success: function(data) {
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      render: function() {
        console.log(`render`)
        return (
          <div className="commentBox">
            <h1>Comments</h1>
            <CommentList data={this.state.data} />
            <CommentForm />
          </div>
        );
      }
    });
    var CommentForm = React.createClass({
      getInitialState: function() {
        return {author: '', text: ''};
      },
      handleAuthorChange: function(e) {
        this.setState({author: e.target.value});
      },
      handleTextChange: function(e) {
        this.setState({author: e.target.value});
      },
      render: function() {
        return (
          <form className="commentForm">
           <input type="text" placeholder="Your name" value={this.state.author} onChange={this.handleAuthorChange}/>
            <input type="text" placeholder="Say something" value={this.state.text} onChange={this.handleTextChange}/>
            <input type="submit" value="Post"/>
          </form>
        );
      }
    });
    var Comment = React.createClass({
      rawMarkup: function() {
        var md = new Remarkable();
        var rawMarkup = md.render(this.props.children.toString());
        return { __html: rawMarkup}
      },
      render: function() {
        return (
          <div className="comment">
            <h2 className="commentAuthor">
              {this.props.author}
            </h2>
            <span dangerouslySetInnerHTML= {this.rawMarkup()}/>
          </div>
        );
      }
    });
    ReactDOM.render(
      <CommentBox url="/api/comments" pollInterval={2000}/>,
      document.getElementById('content')
    );

    </script>
  </body>
</html>
