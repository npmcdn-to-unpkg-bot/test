<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<style type="text/css">

#fullbg { 
    background-color:gray; 
    left:0; 
    opacity:0.5; 
    position:absolute; 
    top:0; 
    z-index:3; 
    filter:alpha(opacity=50); 
    -moz-opacity:0.5; 
    -khtml-opacity:0.5; 
} 
#dialog { 
    background-color:#fff; 
    border:5px solid rgba(0,0,0, 0.4); 
    position:fixed !important; /* 浮动对话框 */ 
    position:absolute; 
    width:500px;
    height:800px; 

    z-index:5; 
    border-radius:5px; 
    display:none; 
} 
#dialog p { 
    margin:0 0 12px; 
    height:24px; 
    line-height:24px; 
    background:#CCCCCC; 
} 
#dialog p.close { 
    text-align:right; 
    padding-right:10px; 
} 
#dialog p.close a { 
    color:#fff; 
    text-decoration:none; 
}
</style>

<script type="text/javascript"> 
//显示灰色 jQuery 遮罩层 
function showBg() { 
    var bh = $("body").height(); 
    var bw = $("body").width(); 
    $("#fullbg").css({ 
    height: bh, 
    width: bw, 
    display:"block" 
    }); 
    $("#dialog").show(); 
} 
//关闭灰色 jQuery 遮罩 
function closeBg() { 
  $("#fullbg,#dialog").hide(); 
} 

function showalert() {
    alert('haha')
}
</script>

</head>

<body>
<div class="container">
<div class="row">
    <div class="col-xs-12 col-md-12" style="text-algin:center">
        <a href="javascript:showBg();">点击这里查看效果, 会弹出一个div框, 里面有个iframe会打开百度</a> <br><br><br>
        <button class="btn btn-info" onclick="showalert()">click me <br>弹出框之后就没响应了</button>
    </div>

    <!-- /*这个是用来遮挡整个屏幕的,可以屏蔽其他的事件,因他的z大*/ -->
    <div id="fullbg"></div>

    <div id="dialog" class="col-md-4 col-offset-4"> 
        <p class="close"><a href="#" onclick="closeBg();">关闭</a>
        <div>正在加载，请稍后....</div>
        <iframe src="http://www.baidu.com" style="height:inherit"></iframe>
    </div> 
</div>


</div>
</body>

</html>
