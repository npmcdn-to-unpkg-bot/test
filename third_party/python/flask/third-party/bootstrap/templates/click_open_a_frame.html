<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<style type="text/css">

.container {
    border: 3px solid green;
}

.row {
    border: 1px solid blue;
}

#fullbg { 
    border: 10px solid red;
    background-color:gray;
    position: absolute; /* 必须是absolute的,这样不会改变已有的布局  */
    opacity:0.5; 
    z-index:3; 
    filter:alpha(opacity=50); 
    -moz-opacity:0.5; 
    -khtml-opacity:0.5; 
} 
#dialog { 
    background-color:#fff; 
    border:5px solid rgba(0,0,0, 0.4); 
    position:fixed !important; /* 浮动对话框 */
    /* fixed总是根据body来定位的,所以,我们要居中,那么就下面4行的来 */
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    /*position:absolute;*/
    width:510px; /* 800+10 10是两边border的大小,然内容是800,也是iframe的大小 */
    height:810px; 

    z-index:5; 
    border-radius:5px; 
    display:none; 
} 
#dialog iframe {
    border: 0;
    height: 800px;
    width: 500px;
}
#dialog p { 
    position: absolute; /* 让关闭按钮不脱离文档流,这样iframe可以铺满整个div */
    right: 0; /* 让close靠右边 */
    height:24px; 
    line-height:24px; 
    background:#CCCCCC;
} 
#dialog p.close { 
    text-align:right; 
    padding-right:10px; 
} 

#dialog p.close a { 
    color:#fff; 
    text-decoration:none; 
}
</style>

<script type="text/javascript"> 
//显示灰色 jQuery 遮罩层 
function showBg() { 
    var bh = $("body").height();
    var bw = $("body").width();
    $("#fullbg").css({ 
        height: bh,
        width: bw,
        display:"block",
    });

    $("#dialog").show(); 
} 
//关闭灰色 jQuery 遮罩 
function closeBg() { 
  $("#fullbg,#dialog").hide(); 
} 

function showalert() {
    alert('haha')
}
</script>

</head>

<body>
<!-- /*这个是用来遮挡整个屏幕的,可以屏蔽其他的事件,因他的z大
    放到body里,是为了遮挡整个body,你也可以放到你想遮住的部分位置
    */ -->
<div id="fullbg">
</div>
<div id="dialog">
    <p class="close"><a href="#" onclick="closeBg();">关闭</a></p>
    <iframe src="http://www.baidu.com" ></iframe>
</div>


<div class="container">
<div class="row">
    <p>ahahahahahahahah</p>
    <p>placeholer</p>
</div>
<div class="row">
    <p>ahahahahahahahah</p>
    <p>placeholer</p>
</div>
<div class="row">
    <p>ahahahahahahahah</p>
    <p>placeholer</p>
</div>
<div class="row">
    <div class="col-xs-12 col-md-12" style="text-algin:center">
        <a href="javascript:showBg();">点击这里查看效果, 会弹出一个div框, 里面有个iframe会打开百度</a> <br><br><br>
        <button class="btn btn-info" onclick="showalert()">click me <br>弹出框之后就没响应了</button>
    </div>

    <div class="col-xs-12 col-md-12">
        <p>placeholder</p>
        <p>placeholder</p><p>placeholder</p><p>placeholder</p><p>placeholder</p><p>placeholder</p>
    </div>
</div>
</div>


</div>
</body>

</html>
