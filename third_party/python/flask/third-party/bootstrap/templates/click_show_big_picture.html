
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<style type="text/css">

#Over {
position: absolute;
  width: 100%;
  z-index: 100;
  left: 0px;
  top: 0px;
}
.img {
  max-height: 100px;
  background-color: #FFF;
  border: 1px solid;
}

.EnlargePhoto {
  cursor: pointer;
}
.TempContainer {
  position: absolute;
  z-index: 101;
  text-align: center;
  width: 100%;
  cursor: pointer;
}
</style>
</head>
<script type="text/javascript">
$(document).ready(function(e) {
    var ImgsTObj = $('.EnlargePhoto');//class=EnlargePhoto的都是需要放大的图像
    if(ImgsTObj){
        $.each(ImgsTObj,function(){
            $(this).click(function(){
                var currImg = $(this);
                CoverLayer(1);
                var TempContainer = $('<div class=TempContainer></div>');
                with(TempContainer){
                    appendTo("body");
                    css('top',currImg.offset().top);
                    html('<img border=0 src=' + currImg.attr('src') + '>');
                }
                TempContainer.click(function(){
                    $(this).remove();
                    CoverLayer(0);
                });
            });
        });
    } else {
        return false;
    };
//====== 使用/禁用蒙层效果 ========
function CoverLayer(tag){
    with($('#Over')){
        if(tag==1){
            css('height',$(document).height());
            css('display','block');
            css('opacity',0.9);
            css("background-color","#000");
        }else{
            css('display','none');
        }
    }
};

});
</script>
<body>
<div id="Over"></div>
<div class="container">
  <div class="row">
    <img class="img EnlargePhoto" src="{{ url_for('static', filename='head.jpg')}}">
    <img class="img EnlargePhoto" src="{{ url_for('static', filename='head.jpg')}}">
  </div>
</div>
</body>
</html>
