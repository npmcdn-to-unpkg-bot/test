
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<style type="text/css">
html, body {
  height: 100%;
  width: 100%;
}

div {
  border: 1px solid black;
}

.container {
  height: 100%;
}
.row {
  height: 50%;
}

.row > div {
  height: 100%;
}

.vcenter {
    display: table;
}
.vcenter img {
  border: 1px solid blue;
  display: table-cell;
  vertical-align: middle;
}
.vcenter .is-left-bottom {
    display: table-cell;
    vertical-align: bottom;
    text-align: left;
}
.vcenter .is-left-top {
    display: table-cell;
    vertical-align: top;
    text-align: left;
}
.vcenter .is-left-center {
    display: table-cell;
    vertical-align: middle;
    text-align: left;
}

.vcenter .is-center-top {
    display: table-cell;
    vertical-align: top;
    text-align: center;
}
.vcenter .is-center-bottom {
    display: table-cell;
    vertical-align: bottom;
    text-align: center;
}

.vcenter .is-center-center {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

</style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="vcenter col-sm-3">
        <img src="{{ url_for('static', filename='head.jpg') }}" alt="..." class="center-block">
      </div>
      <div class="vcenter col-sm-3">
        <p class="is-left-bottom">测试文字</p>
      </div>
      <div class="vcenter col-sm-3">
        <p class="is-left-top">测试文字</p>
      </div>
      <div class="vcenter col-sm-3">
        <p class="is-left-center">测试文字</p>
      </div>
    </div>

     <div class="row">
      <div class="vcenter col-sm-3">
        <img src="{{ url_for('static', filename='head.jpg') }}" alt="..." class="center-block">
      </div>
      <div class="vcenter col-sm-3">
        <p class="is-center-bottom">测试文字</p>
      </div>
      <div class="vcenter col-sm-3">
        <p class="is-center-top">测试文字</p>
      </div>
      <div class="vcenter col-sm-3">
        <p class="is-center-center">测试文字</p>
      </div>
    </div>



  </div>
</body>

</html>
