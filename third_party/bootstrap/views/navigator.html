<script type="text/javascript">

var tableBody = [];

// 初始化多少个
function initNavigator(number) {
	for (let i = 0; i < number; i++) {
		let entry = '';
		for (let j = 0; j < 100; j ++) {
			entry += '<tr><td>' + j + '</td><td>this is data from ' + i + '</td></tr>';
		}
		tableBody.push(entry);

		let button = '<button type="button" class="btn active" id="li' + i +'" onclick="show(' + i + ')">ID ' + i + '</button>'
		$('#navbar-container').append(button);
	}
}

function show(index) {
	console.log('show:' + index)
	$('table').html('');
	$('table').append('<tr><th>id</th><th>data</th></tr>');
	$('table').append(tableBody[index]);
	// $('li').removeClass('active')
	// $('#li' + index).addClass('active');
}

initNavigator(5);
